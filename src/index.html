<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公交站牌</title>
    <link rel="stylesheet" type="text/css" href="./style/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="./style/road.css"/>
</head>
<body>
<div class="container">
    <ul>
        <li class="li-container">
            <!--公交信息-->
            <div class="businfo">
                <!--左边-->
                <div class="left">
                    <p class="busline">运通115路</p>
                    <p class="bustime">首车 5:30 末车:21:00</p>

                </div>
                <!--右边-->
                <div class="right">
                    <p class="busfromto">金庄 - 博兴一路北口</p>
                    <p class="currentstation">庑殿路南口</p>
                </div>
            </div>
            <!--所有的公交站-->
            <div class="allstation">
                <ul>
                    <li><span>1</span> <span>旧宫</span></li>
                    <li><span>2</span> <span>庑殿路南口</span></li>
                    <li><span>3</span> <span>吉庆庄</span></li>
                    <li><span>4</span> <span>清和园</span></li>
                    <li><span>5</span> <span>万源南路东口</span></li>
                    <li><span>6</span> <span>康富源小区</span></li>
                    <li><span>7</span> <span>德茂桥东</span></li>
                    <li><span>8</span> <span>五福堂</span></li>
                    <li><span>9</span> <span>芳园里</span></li>
                    <li><span>10</span> <span>南小街东里</span></li>
                    <li><span>11</span> <span>南小街东里</span></li>
                    <li><span>12</span> <span>宇航小区</span></li>
                    <li><span>13</span> <span>向阳路口</span></li>
                    <li><span>14</span> <span>南小街西里</span></li>
                </ul>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
